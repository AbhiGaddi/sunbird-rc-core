registry.context.base=http://example.com/voc/teacher/1.0.0/
config.schema.file=opensaber-schema-configuration.jsonld

##############################################################
#               Database Provider Config                     #
##############################################################

database.provider=NEO4J

# NEO4J DB Configuration
neo4j.directory=/data/databases/graph.db

##############################################################
#               RDF Validation Config                        #
##############################################################
teacher.shape.name=http://example.com/voc/teacher/1.0.0/TeacherShape
teacher.shape.type=http://example.com/voc/teacher/1.0.0/Teacher
